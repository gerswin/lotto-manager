<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{{ .Title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        /* Ajustes para Telegram WebApp */
        body {
            background-color: var(--tg-theme-bg-color, #f3f4f6);
            color: var(--tg-theme-text-color, #1f2937);
        }
        .ticket-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen pb-10">
    <header class="bg-blue-600 text-white p-4 shadow-md sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold truncate">{{ .RaffleName }}</h1>
            <div id="search-box" class="ml-2">
                <!-- Search will go here -->
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4">
        {{ template "content" . }}
    </main>

    <!-- Modal para Reserva/Pago -->
    <div id="modal-overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
        <div id="modal-content" class="bg-white rounded-lg shadow-xl w-full max-w-md overflow-hidden">
            <!-- Modal Content Loaded via HTMX -->
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Init Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Guardar initData en cookie para autenticaci√≥n
        if (tg.initData) {
            document.cookie = "tg_init_data=" + encodeURIComponent(tg.initData) + "; path=/; SameSite=Strict";
        }

        function openModal() {
            document.getElementById('modal-overlay').classList.remove('hidden');
        }
        function closeModal() {
            document.getElementById('modal-overlay').classList.add('hidden');
        }
    </script>
</body>
</html>
