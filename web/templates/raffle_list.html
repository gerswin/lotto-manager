{{ define "content" }}
<div class="grid grid-cols-1 gap-4">
    {{ range .Raffles }}
    <a href="/?id={{ .ID }}" class="block bg-white p-6 rounded-xl shadow-md border border-gray-200 hover:border-blue-500 transition-all transform hover:-translate-y-1">
        <div class="flex justify-between items-center">
            <div>
                <h3 class="text-xl font-bold text-gray-800">{{ .Name }}</h3>
                <p class="text-sm text-gray-500">{{ .TotalNumbers }} números disponibles</p>
            </div>
            <div class="text-right">
                <span class="block text-2xl font-black text-blue-600">${{ printf "%.2f" .TicketPrice }}</span>
                <span class="text-[10px] uppercase font-bold text-gray-400">Precio por boleto</span>
            </div>
        </div>
        <div class="mt-4 flex items-center text-blue-500 font-bold text-sm">
            Ver cartón y comprar
            <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
        </div>
    </a>
    {{ end }}
</div>
{{ end }}
